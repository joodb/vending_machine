<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="cola-cola">
        <h1 class="ir">Cola Cola</h1>
        <section>
            <h2 class="ir">자판기 화면</h2>
            <ul>
                <li>
                    <button type="button">
                        <img src="./src/images/Original_Cola.png" alt="">
                        <strong>Original Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="./src/images/Violet_Cola.png" alt="">
                        <strong>Violet Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="./src/images/Yellow_Cola.png" alt="">
                        <strong>Yellow Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="./src/images/Cool_Cola.png" alt="">
                        <strong>Cool Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="./src/images/Green_Cola.png" alt="">
                        <strong>Green Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="./src/images/Orange_Cola.png" alt="">
                        <strong>Orange Cola</strong>
                        <data>1000원</data>
                    </button>
                </li>
            </ul>

            <section>
                <h2 class="ir">구입 관련 정보</h2>
                <div>
                    잔액 : 
                    <span>원</span>
                </div>
                <button>거스름돈 반환</button>

                <input type="text" placeholder="입금액 입력">
                <button>입금</button>
                
                <strong class="ir">선택한 음료</strong>
                <ul>
                    <li>
                        <button type="button">
                            <img src="./src/images/Yellow_Cola.png" alt="">
                            <strong>Yellow Cola</strong>
                            <data>1</data>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            <img src="./src/images/Cool_Cola.png" alt="">
                            <strong>Cool Cola</strong>
                            <data>1</data>
                        </button>
                    </li>
                </ul>
                <button type="button">획득</button>
            </section>

            <section>
                <h2 class="ir">나의 정보 화면</h2>
                <div>
                    <div>
                        소지금 :
                        <span>30,000원</span>
                    </div>
                </div>

                <div>
                    <strong>획득한 음료</strong>
                    <ul>
                        <li>
                            <button type="button">
                                <img src="./src/images/Original_Cola.png" alt="">
                                <strong>Original_Cola</strong>
                                <data>1</data>
                            </button>
                        </li>
                    </ul>
                    <div>
                        총 금액 : 
                        <span>0원</span>
                    </div>
                </div>
            </section>

        </section>
    </div>

    
</body>
</html>
